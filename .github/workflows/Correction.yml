name: Markdown Quality Checks

on:
  pull_request:
    paths:
      - '**/*.md'

jobs:
  lint-and-spellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install -g markdownlint-cli cspell
      - name: Run markdownlint
        run: markdownlint "**/*.md"
      - name: Run spell check
        run: cspell "**/*.md"
